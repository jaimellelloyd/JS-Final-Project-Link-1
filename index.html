<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Button Alert JS</title>
  </head>
  <body>
    <h1>Interactive Example</h1>

    <h2>Section 1 Lessons</h2>

    <!-- Alert Button -->
    <p>Button Alert</p>
    <button id="alertButton">Show Alert</button>

    <!-- Toggle Button -->
    <h2>Show and Hide Menu Button / Toggle Button</h2>

    <button id="menuButton">Show and Hide Nav Menu</button>
    <ul
      id="menu"
      style="display: none">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <!-- Adding a paragraph -->
    <h2>DOM Manipulation / Adding a paragraph</h2>
    <button id="addParagraphButton">Add paragraph</button>
    <br />
    <br />
    <div id="paragraphContainer">Text</div>

    <!-- Increment and Decrement Buttons -->
    <h2>Increment & Decrement</h2>
    <button id="incrementButton">Increment Counter</button>
    <button id="decrementButton">Decrement Counter</button>
    <p>Counter: <span id="counter">0</span></p>

    <!-- Form Validation Using Regex-->
    <h2>Form Input</h2>

    <label for="username">Enter your name:</label>
    <input
      type="text"
      id="username"
      placeholder="Your name" />
    <button id="greetButton">Greet me</button>

    <p id="greetingMessage"></p>

    <!-- Reset Button -->
    <h3>Reset Button</h3>
    <button id="resetButton">Reset</button>

    <script src="/js/script.js"></script>
  </body>
</html>
